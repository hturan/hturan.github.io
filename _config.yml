name: Harley Turan

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://hturan.com'
google_analytics: 'UA-64826677-1'

# Details for the RSS feed generator
url:            'http://hturan.com'
author:         'Harley Turan'
authorTwitter:  'hturan'

permalink:       /:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
